<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Music Playlist Builder</title>
  </head>
  <body>
    <button class="mode">Mode</button>
    <input id="song" placeholder="Insert: Song" />
    <input id="length" placeholder="Insert: Length" />
    <input id="artist" placeholder="Insert: Artist" />
    <input id="album" placeholder="Insert: Album" />
    <input id="imginput" placeholder="Insert: Img link" />
    <button class="search">Insert Song</button>
    <select id="album-filter">
      <option value="all">All Albums</option>
      <option value="Frank Ocean">Frank Ocean</option>
      <option value="Don Toliver">Don Toliver</option>
      <option value="Tame Impala">Tame Impala</option>
    </select>

    <div id="song-list"></div>
    <div id="app"></div>
    <div id="playlist"></div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
